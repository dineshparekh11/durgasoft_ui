    <button onclick="checkGrade()">Check</button>

<script>

function checkGrade(){
   if(document.getElementById('checkBox1').checked){
        console.log("Checkbox is checked");
   }
   else{
    console.log("Checkbox is unlocked");
   }
}

// var grade = "C";

function checkGrade(){
    var res = document.getElementById('info').value;
switch (res) {
    case "A":
        result = "A (Excellent) 90% abou";
        break;

    case "B":
        result = "B (Good) 70% abou";
        break;

    case "C":
        result = "C (Average) 50% abou";
        break;

    case "D":
        result = "D (Below than average) 35% abou";
        break;

    case "E":
        result = "F (Fail) Less than 35%";
        break;

    default:
        result = "No Grade";

}

alert(result);

document.getElementById("result").innerHTML = "<p>result</p>"

}

</script>
